<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="text-center mb-4">Add Appliance & Client Details</h2>
    <!-- Scrollable Form Wrapper -->
    <div class="form">
      <form [formGroup]="addApplianceForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="clientName" class="form-label">Client Name :</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" id="clientName" class="form-control" formControlName="clientName"
              placeholder="Enter client's name"
              [class.is-invalid]="addApplianceForm.get('clientName')?.invalid && (addApplianceForm.get('clientName')?.dirty || addApplianceForm.get('clientName')?.touched)" />
            <div
              *ngIf="addApplianceForm.get('clientName')?.invalid && (addApplianceForm.get('clientName')?.dirty || addApplianceForm.get('clientName')?.touched)"
              class="invalid-feedback">
              Client Name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number :</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-phone"></i>
            </span>
            <input type="tel" id="phone" class="form-control" formControlName="clientPhone"
              placeholder="Enter phone number"
              [class.is-invalid]="addApplianceForm.get('clientPhone')?.invalid && (addApplianceForm.get('clientPhone')?.dirty || addApplianceForm.get('clientPhone')?.touched)" />
            <div
              *ngIf="addApplianceForm.get('clientPhone')?.invalid && (addApplianceForm.get('clientPhone')?.dirty || addApplianceForm.get('clientPhone')?.touched)"
              class="invalid-feedback">
              Phone Number is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address :</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-map-marker-alt"></i>
            </span>
            <input type="text" id="address" class="form-control" formControlName="clientAddress"
              placeholder="Enter delivery address"
              [class.is-invalid]="addApplianceForm.get('clientAddress')?.invalid && (addApplianceForm.get('clientAddress')?.dirty || addApplianceForm.get('clientAddress')?.touched)" />
            <div
              *ngIf="addApplianceForm.get('clientAddress')?.invalid && (addApplianceForm.get('clientAddress')?.dirty || addApplianceForm.get('clientAddress')?.touched)"
              class="invalid-feedback">
              Address is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="serialNo" class="form-label">Serial No. :</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-cogs"></i>
            </span>
            <input type="number" id="serialNo" class="form-control" formControlName="serialNo"
              placeholder="Enter appliance details"
              [class.is-invalid]="addApplianceForm.get('serialNo')?.invalid && (addApplianceForm.get('serialNo')?.dirty || addApplianceForm.get('serialNo')?.touched)" />
            <div
              *ngIf="addApplianceForm.get('serialNo')?.invalid && (addApplianceForm.get('serialNo')?.dirty || addApplianceForm.get('serialNo')?.touched)"
              class="invalid-feedback">
              Serial Number is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="applianceType" class="form-label">Appliance Type:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-cogs"></i>
            </span>
            <input type="text" id="applianceType" class="form-control" formControlName="applianceType"
              placeholder="Enter appliance type"
              [class.is-invalid]="addApplianceForm.get('applianceType')?.invalid && (addApplianceForm.get('applianceType')?.dirty || addApplianceForm.get('applianceType')?.touched)" />
            <div
              *ngIf="addApplianceForm.get('applianceType')?.invalid && (addApplianceForm.get('applianceType')?.dirty || addApplianceForm.get('applianceType')?.touched)"
              class="invalid-feedback">
              Appliance Type is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-building"></i>
            </span>
            <input type="text" id="companyName" class="form-control" formControlName="companyName"
              placeholder="Enter company name"
              [class.is-invalid]="addApplianceForm.get('companyName')?.invalid && (addApplianceForm.get('companyName')?.dirty || addApplianceForm.get('companyName')?.touched)" />
            <div
              *ngIf="addApplianceForm.get('companyName')?.invalid && (addApplianceForm.get('companyName')?.dirty || addApplianceForm.get('companyName')?.touched)"
              class="invalid-feedback">
              Company Name is required.
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="startDate">Date of Arrival:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-calendar"></i>
            </span>
            <input type="date" id="startDate" class="form-control" formControlName="dateOfArrival"
              placeholder="Select date"
              [class.is-invalid]="addApplianceForm.get('dateOfArrival')?.invalid && (addApplianceForm.get('dateOfArrival')?.dirty || addApplianceForm.get('dateOfArrival')?.touched)" />
            <div
              *ngIf="addApplianceForm.get('dateOfArrival')?.invalid && (addApplianceForm.get('dateOfArrival')?.dirty || addApplianceForm.get('dateOfArrival')?.touched)"
              class="invalid-feedback">
              Date of Arrival is required.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="companyName" class="form-label">Centre Number:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-hashtag"></i>
            </span>
            <input type="number" id="centreNumber" class="form-control" formControlName="centreNumber"
              placeholder="Enter centre number"
              [class.is-invalid]="addApplianceForm.get('centreNumber')?.invalid && (addApplianceForm.get('centreNumber')?.dirty || addApplianceForm.get('centreNumber')?.touched)" />
            <div
              *ngIf="addApplianceForm.get('centreNumber')?.invalid && (addApplianceForm.get('centreNumber')?.dirty || addApplianceForm.get('centreNumber')?.touched)"
              class="invalid-feedback">
              Centre number is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="companyName" class="form-label">Store Number:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-hashtag"></i>
            </span>
            <input type="number" id="storeNumber" class="form-control" formControlName="storeNumber"
              placeholder="Enter store number"
              [class.is-invalid]="addApplianceForm.get('storeNumber')?.invalid && (addApplianceForm.get('storeNumber')?.dirty || addApplianceForm.get('storeNumber')?.touched)" />
            <div
              *ngIf="addApplianceForm.get('storeNumber')?.invalid && (addApplianceForm.get('storeNumber')?.dirty || addApplianceForm.get('storeNumber')?.touched)"
              class="invalid-feedback">
              Store number is required.
            </div>
          </div>
        </div>

        <div class="d-grid mt-3 sub-btn">
          <button type="submit" class="btn btn-primary" [disabled]="addApplianceForm.invalid">
            <i class="fas fa-save me-2"></i> Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
