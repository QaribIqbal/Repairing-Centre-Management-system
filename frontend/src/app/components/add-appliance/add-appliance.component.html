<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="text-center mb-4">Add Appliance & Client Details</h2>
    <!-- Scrollable Form Wrapper -->
    <div class="form">
      <form>
        <!-- Client Name -->
        <div class="mb-3">
          <label for="clientName" class="form-label">Client Name :</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
            <input
              type="text"
              id="clientName"
              class="form-control"
              formControlName="clientName"
              placeholder="Enter client's name"
            />
          </div>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number :</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-phone"></i>
            </span>
            <input
              type="tel"
              id="phone"
              class="form-control"
              formControlName="phone"
              placeholder="Enter phone number"
            />
          </div>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address :</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-map-marker-alt"></i>
            </span>
            <input
              type="text"
              id="address"
              class="form-control"
              formControlName="address"
              placeholder="Enter delivery address"
            />
          </div>
        </div>

        <!-- Appliance Details -->
        <div class="mb-3">
          <label for="serialNo" class="form-label">Serial No. :</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-cogs"></i>
            </span>
            <input
              type="text"
              id="serialNo"
              class="form-control"
              formControlName="serialNo"
              placeholder="Enter appliance details"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="applianceType" class="form-label">Appliance Type:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-cogs"></i>
            </span>
            <input
              type="text"
              id="applianceType"
              class="form-control"
              formControlName="applianceType"
              placeholder="Enter appliance type"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name:</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-building"></i>
            </span>
            <input
              type="text"
              id="companyName"
              class="form-control"
              formControlName="companyName"
              placeholder="Enter company name"
            />
          </div>
        </div>

        <!-- Date of Arrival -->
        <div class="form-group">
          <label for="startDate">Date of Arrival:</label>
          <input
            type="date"
            id="startDate"
            class="form-control"
            placeholder="Select start date"
          />
        </div>

        <!-- Submit Button -->
        <div class="d-grid mt-3  sub-btn">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]=""
          >
            <i class="fas fa-save me-2"></i> Save Details
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
